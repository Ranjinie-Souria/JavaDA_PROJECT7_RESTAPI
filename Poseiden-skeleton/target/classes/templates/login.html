<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h1> User Login Page </h1>


<div style="width:40%;">
     <!-- error message -->
     <div th:if="${param.error}">
      <div class="alert alert-danger">Wrong Username or password</div>
     </div>
          <!-- logout message -->
     <div th:if="${param.logout}">
      <div class="alert alert-info">You have been logged out.</div>
     </div>
     </div>
	
	<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">User Name</label>
				<div class="col-sm-10">
					<input type="text" name="username" id="username" placeholder="UserName" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" name="password" id="password" placeholder="Password" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-12">
        <input type="submit" name="login-submit" id="login-submit"
         class="btn btn-primary btn-sm" />
				</div>
			</div>
			</form>

      <a class="btn btn-primary" th:href="@{/login/oauth2/code/github}" role="button">
        Log in with Github
      </a>
    
			
</body>
</html>
